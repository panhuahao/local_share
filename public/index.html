<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体分享平台</title>
    <link rel="stylesheet" href="/tailwind.css?v=2.1.3">
    <link rel="stylesheet" href="/theme.css?v=2.1.3">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        body {
            background: transparent;
            color: #111827;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(15, 23, 42, 0.10);
        }
        
        .content-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .content-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .upload-area {
            border: 2px dashed rgba(37, 99, 235, 0.55);
            transition: all 0.3s ease;
        }
        
        .upload-area.dragover {
            border-color: rgba(37, 99, 235, 0.75);
            background-color: rgba(37, 99, 235, 0.10);
        }
        
        .masonry-grid {
            column-count: 1;
            column-gap: 16px;
        }
        
        @media (min-width: 768px) {
            .masonry-grid {
                column-count: 2;
            }
        }
        
        @media (min-width: 1024px) {
            .masonry-grid {
                column-count: 3;
            }
        }
        
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 16px;
        }
        
        .floating-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 50;
        }
        
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 40;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .nav-item {
            transition: all 0.3s ease;
        }
        
        .nav-item.active {
            color: #2563eb;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .modal-overlay {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 防止底部导航栏遮挡内容 - 针对夸克等浏览器深度优化 */
        .content-wrapper {
            padding-bottom: calc(140px + env(safe-area-inset-bottom));
        }
        
        .nav-bar {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(37, 99, 235, 0.55);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(37, 99, 235, 0.85);
        }
        
        /* 上传进度条 */
        .upload-progress {
            height: 4px;
            background: #f3f3f3;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .upload-progress-bar {
            height: 100%;
            background: #2563eb;
            transition: width 0.3s ease;
        }
        
        /* 离线状态指示器 */
        .offline-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- 离线状态指示器 -->
    <div id="offlineIndicator" class="offline-indicator hidden">
        <span>● 离线模式</span>
    </div>

    <!-- 顶部导航栏 -->
    <header class="glass-effect sticky top-0 z-40 px-4 py-3">
        <div class="flex items-center justify-between max-w-6xl mx-auto">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-blue-700 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2m-9 0h10m-10 0a2 2 0 00-2 2v14a2 2 0 002 2h10a2 2 0 002-2V6a2 2 0 00-2-2"></path>
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-gray-800">多媒体分享</h1>
            </div>
            
            <div class="flex items-center space-x-3">
                <button id="refreshBtn" class="p-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="content-wrapper max-w-6xl mx-auto px-4 py-6">
        <!-- 分享输入区域 -->
        <div id="shareSection" class="glass-effect rounded-2xl p-6 mb-6 shadow-lg">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="space-y-3">
                    <textarea id="textInput" placeholder="分享你的想法..." class="w-full p-4 border border-gray-200 rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent" rows="6"></textarea>
                    <div class="flex items-center justify-between gap-3 flex-wrap">
                        <div class="flex items-center gap-2 flex-wrap">
                            <button id="openTTSBtn" class="px-3 py-2 bg-gradient-to-r from-purple-500 to-indigo-600 text-white text-xs font-bold rounded-lg hover:shadow-lg transition-all flex items-center space-x-1 active:scale-95">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                                </svg>
                                <span>AI 语音合成</span>
                            </button>
                        </div>
                        <button id="publishBtn" class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 active:scale-95 transition-all font-bold shadow-lg shadow-orange-200 flex items-center space-x-2 text-xs">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                            <span>发布内容</span>
                        </button>
                    </div>
                    <div class="text-xs text-gray-400">支持拖拽上传 · 支持多文件</div>
                </div>

                <div class="space-y-4">
                    <div id="uploadArea" class="upload-area rounded-xl p-8 text-center cursor-pointer">
                        <input type="file" id="fileInput" multiple class="hidden">
                        <div class="space-y-3">
                            <svg class="w-12 h-12 text-orange-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <div>
                                <p class="text-gray-600 font-medium">点击或拖拽文件到此处</p>
                                <p class="text-gray-400 text-sm mt-1">支持所有格式的文件分享</p>
                            </div>
                        </div>
                    </div>

                    <div id="previewArea" class="hidden">
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3"></div>
                    </div>

                    <div id="uploadProgress" class="hidden">
                        <div class="upload-progress">
                            <div class="upload-progress-bar" style="width: 0%"></div>
                        </div>
                        <p class="text-sm text-gray-600 mt-2">正在上传...</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- 筛选工具栏 -->
        <div class="flex flex-wrap items-center justify-between mb-6 gap-3">
            <div class="flex items-center space-x-2">
                <button class="filter-btn active px-4 py-2 rounded-lg bg-orange-500 text-white text-sm font-medium" data-filter="all">
                    全部
                </button>
                <button class="filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-600 text-sm font-medium hover:bg-gray-200" data-filter="image">
                    图片
                </button>
                <button class="filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-600 text-sm font-medium hover:bg-gray-200" data-filter="video">
                    视频
                </button>
                <button class="filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-600 text-sm font-medium hover:bg-gray-200" data-filter="text">
                    文字
                </button>
            </div>
            
            <div class="flex items-center space-x-2">
                <span class="text-sm text-gray-500">排序:</span>
                <select id="sortSelect" class="px-3 py-1 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-500">
                    <option value="newest">最新优先</option>
                    <option value="oldest">最旧优先</option>
                </select>
            </div>
        </div>

        <!-- 内容展示区域 -->
        <div id="contentGrid" class="masonry-grid">
            <!-- 内容卡片将在这里动态生成 -->
        </div>
        
        <!-- 空状态 -->
        <div id="emptyState" class="hidden text-center py-12">
            <svg class="w-24 h-24 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <h3 class="text-lg font-medium text-gray-500 mb-2">还没有内容</h3>
            <p class="text-gray-400">开始分享你的第一张照片或视频吧！</p>
        </div>

        <!-- 加载状态 -->
        <div id="loadingState" class="hidden text-center py-12">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-500">加载中...</p>
        </div>
        <!-- 底部物理占位符，防止夸克等浏览器遮挡 -->
        <div class="h-24"></div>
    </main>

    <!-- 底部导航栏 -->
    <nav class="nav-bar">
        <div class="flex items-center justify-around py-2">
            <a href="/" class="nav-item active flex flex-col items-center py-2 px-4">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M8 5a2 2 0 012-2h2a2 2 0 012 2v0H8v0z"></path>
                </svg>
                <span class="text-xs">首页</span>
            </a>
            
            <a href="/history.html" class="nav-item flex flex-col items-center py-2 px-4 text-gray-500">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-xs">历史</span>
            </a>
            
            <a href="/settings.html" class="nav-item flex flex-col items-center py-2 px-4 text-gray-500">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span class="text-xs">设置</span>
            </a>
        </div>
    </nav>

    <!-- 内容详情模态框 -->
    <div id="contentModal" class="fixed inset-0 z-50 hidden">
        <div class="modal-overlay absolute inset-0" onclick="closeContentModal()"></div>
        <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-hidden slide-up">
                <div class="flex items-center justify-between p-4 border-b">
                    <h3 class="text-lg font-semibold">内容详情</h3>
                    <button onclick="closeContentModal()" class="p-2 hover:bg-gray-100 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="modalContent" class="p-6 overflow-y-auto max-h-[70vh]">
                    <!-- 模态框内容将在这里动态生成 -->
                </div>
                <div class="flex justify-end space-x-3 p-4 border-t">
                    <button id="deleteContentBtn" class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                        删除
                    </button>
                    <button onclick="closeContentModal()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                        关闭
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- AI 语音合成模态框 -->
    <div id="ttsModal" class="fixed inset-0 z-50 hidden">
        <div class="modal-overlay absolute inset-0" onclick="closeTTSModal()"></div>
        <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl max-w-lg w-full slide-up overflow-hidden shadow-2xl max-h-[90vh] flex flex-col">
                <div class="bg-gradient-to-r from-purple-500 to-indigo-600 p-6 text-white">
                    <h3 class="text-xl font-bold flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                        AI 语音合成 (豆包 2.0)
                    </h3>
                    <p class="text-purple-100 text-sm mt-1">输入文字，选择音色，一键生成高品质语音</p>
                </div>
                
                <div class="p-6 space-y-4 overflow-y-auto flex-1">
                    <!-- 文本输入 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">合成文本</label>
                        <textarea 
                            id="ttsTextInput" 
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"
                            rows="4"
                            placeholder="请输入要合成的文字..."
                        ></textarea>
                        <p class="text-xs text-gray-500 mt-1">可在文本中加入语音指令（如：[#用asmr的语气来试试撩撩我]）增强效果</p>
                    </div>
                    
                    <!-- 音色选择 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">选择音色</label>
                        <select id="ttsVoiceSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white">
                            <optgroup label="通用场景 2.0">
                                <option value="zh_female_vv_uranus_bigtts">Vivi (通用女声)</option>
                                <option value="zh_female_xiaohe_uranus_bigtts">小何 (亲切女声)</option>
                                <option value="zh_male_m191_uranus_bigtts">云舟 (沉稳男声)</option>
                                <option value="zh_male_taocheng_uranus_bigtts">小天 (活力男声)</option>
                            </optgroup>
                            <optgroup label="特色音色">
                                <option value="zh_female_xueayi_saturn_bigtts">雪阿姨 (有声阅读)</option>
                                <option value="zh_male_dayi_saturn_bigtts">大壹 (视频配音)</option>
                                <option value="zh_female_tianxinxiaomei_emo_v2_mars_bigtts">甜心小美 (多情感)</option>
                                <option value="zh_male_aojiaobazong_emo_v2_mars_bigtts">傲娇霸总 (多情感)</option>
                            </optgroup>
                        </select>
                        <input id="ttsVoiceCustom" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="或输入自定义音色ID（如：saturn_zh_female_keainvsheng_tob）" />
                        <div class="flex items-center justify-between mt-2">
                            <button id="refreshTTSVoicesBtn" type="button" class="text-xs font-medium text-purple-700 hover:text-purple-900 underline">刷新音色列表</button>
                            <span id="ttsVoicesStatus" class="text-xs text-gray-400"></span>
                        </div>
                        <div class="mt-3 rounded-lg border border-gray-200 p-3 bg-gray-50">
                            <div class="text-xs font-semibold text-gray-700 mb-2">我的音色（复刻/自定义）</div>
                            <div class="flex gap-2">
                                <input id="ttsNewVoiceId" class="flex-1 p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="音色ID（speaker）" />
                                <input id="ttsNewVoiceName" class="flex-1 p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="名称（可选）" />
                                <button id="addTTSVoiceBtn" type="button" class="px-3 py-2 bg-white border border-purple-200 text-purple-700 rounded-lg text-sm font-bold hover:bg-purple-50 active:scale-95 transition-all">添加</button>
                            </div>
                            <div id="ttsCustomVoicesList" class="mt-2 space-y-2"></div>
                        </div>
                    </div>

                    <!-- 语速调节 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">语速调节: <span id="speedValue">1.0</span>x</label>
                        <input type="range" id="ttsSpeedRange" min="0.5" max="2.0" step="0.1" value="1.0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600">
                        <div class="flex justify-between text-xs text-gray-400 mt-1">
                            <span>0.5x</span>
                            <span>1.0x</span>
                            <span>2.0x</span>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">情感（可选）</label>
                        <select id="ttsEmotionSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white">
                            <option value="">自动/不指定</option>
                            <option value="neutral">中性</option>
                            <option value="happy">开心</option>
                            <option value="sad">悲伤</option>
                            <option value="angry">生气</option>
                            <option value="surprised">惊讶</option>
                            <option value="fear">恐惧</option>
                            <option value="hate">厌恶</option>
                            <option value="excited">激动</option>
                            <option value="coldness">冷漠</option>
                            <option value="depressed">沮丧</option>
                            <option value="lovey-dovey">撒娇</option>
                            <option value="shy">害羞</option>
                            <option value="comfort">安慰鼓励</option>
                            <option value="tension">咆哮/焦急</option>
                            <option value="tender">温柔</option>
                            <option value="storytelling">讲故事/自然讲述</option>
                            <option value="radio">情感电台</option>
                            <option value="magnetic">磁性</option>
                            <option value="advertising">广告营销</option>
                            <option value="vocal - fry">气泡音</option>
                            <option value="ASMR">低语(ASMR)</option>
                            <option value="news">新闻播报</option>
                            <option value="entertainment">娱乐八卦</option>
                            <option value="dialect">方言</option>
                        </select>
                        <p class="text-xs text-gray-500 mt-1">仅部分音色支持情感参数；不支持时会自动忽略</p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">情绪强度（1~5）</label>
                        <input type="range" id="ttsEmotionScaleRange" min="1" max="5" step="1" value="4" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600">
                        <div class="flex justify-between text-xs text-gray-400 mt-1">
                            <span>1</span>
                            <span>3</span>
                            <span>5</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 p-4 border-t bg-gray-50">
                    <button type="button" onclick="closeTTSModal()" class="px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg transition-colors">
                        取消
                    </button>
                    <button id="generateTTSBtn" type="button" class="px-6 py-2 bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold rounded-lg hover:shadow-lg active:scale-95 transition-all flex items-center">
                        <span id="ttsBtnText">开始生成</span>
                        <div id="ttsLoading" class="hidden ml-2 w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div id="deleteModal" class="fixed inset-0 z-50 hidden">
        <div class="modal-overlay absolute inset-0" onclick="closeDeleteModal()"></div>
        <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl max-w-md w-full slide-up">
                <div class="p-6 text-center">
                    <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">确认删除</h3>
                    <p class="text-gray-600 mb-6">此内容将被移动到回收站，您可以在历史页面中恢复它。</p>
                    <div class="flex space-x-3">
                        <button onclick="closeDeleteModal()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                            取消
                        </button>
                        <button id="confirmDeleteBtn" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                            删除
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/main.js?v=2.1.3"></script>
</body>
</html>
