<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 语音合成</title>
    <link rel="stylesheet" href="/tailwind.css?v=2.1.5">
    <link rel="stylesheet" href="/theme.css?v=2.1.5">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans SC', sans-serif; }
        body { background: transparent; color: #111827; }
        .glass-effect { background: rgba(255, 255, 255, 0.92); backdrop-filter: blur(10px); border: 1px solid rgba(15, 23, 42, 0.10); }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; z-index: 40; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(0, 0, 0, 0.1); }
        .nav-item { transition: all 0.3s ease; }
        .nav-item.active { color: #2563eb; }
        .content-wrapper { padding-bottom: 96px; }
    </style>
</head>
<body>
    <header class="glass-effect sticky top-0 z-40 px-4 py-3">
        <div class="flex items-center justify-between max-w-6xl mx-auto">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-gray-800">豆包语音</h1>
            </div>
            <a href="/" class="px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors text-sm font-medium text-gray-700">返回首页</a>
        </div>
    </header>

    <main class="content-wrapper max-w-6xl mx-auto px-4 py-6">
        <div class="max-w-4xl mx-auto space-y-5">
            <section class="glass-effect rounded-2xl p-6 shadow-lg">
                <div class="flex items-start justify-between gap-3">
                    <div>
                        <div class="text-lg font-bold text-gray-900">声音复刻</div>
                        <div class="text-sm text-gray-500 mt-1">选择固定 speaker_id，上传或录音 5~15 秒音频，训练音色</div>
                    </div>
                    <div class="text-xs text-gray-400 pt-1" id="ttsVoicesStatus"></div>
                </div>

                <div class="mt-4 space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">选择 speaker_id</label>
                            <select id="vcSpeakerSelect" class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white"></select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">speaker_id</label>
                            <input id="vcSpeakerId" class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="S_7JA7WNiQ1" />
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">模型</label>
                            <select id="vcModelType" class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white">
                                <option value="4">ICL 2.0（推荐）</option>
                                <option value="1">ICL 1.0</option>
                                <option value="2">DiT 标准版（不还原风格）</option>
                                <option value="3">DiT 还原版（还原口音/语速）</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">语种</label>
                            <select id="vcLanguage" class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white">
                                <option value="0">中文</option>
                                <option value="1">英文</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">校验文本（可选）</label>
                            <input id="vcReadText" class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="与你录制内容一致，差异过大可能失败" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">试听文本（可选）</label>
                            <input id="vcDemoText" class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="4~80 字" />
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 items-center">
                        <div class="flex items-center gap-2">
                            <button id="vcRecordBtn" type="button" class="px-3 py-2 bg-white border border-gray-200 text-gray-700 rounded-lg text-sm font-bold hover:bg-gray-50 active:scale-95 transition-all flex items-center gap-2" aria-pressed="false">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 10v2a7 7 0 01-14 0v-2"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19v4"></path>
                                </svg>
                                <span>录音</span>
                                <span id="vcRecordTime" class="text-xs font-medium text-gray-500">00:00</span>
                            </button>
                            <div class="flex-1">
                                <audio id="vcRecordedPreview" controls class="w-full h-8"></audio>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <input id="vcAudioFile" type="file" accept="audio/*" class="flex-1 text-sm text-gray-700" />
                            <button id="refreshTTSVoicesBtn" type="button" class="px-3 py-2 bg-white border border-gray-200 text-gray-700 rounded-lg text-sm font-bold hover:bg-gray-50 active:scale-95 transition-all">刷新</button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between gap-2 flex-wrap">
                        <div id="vcStatusText" class="text-xs text-gray-500"></div>
                        <div class="flex items-center gap-2">
                            <button id="vcStatusBtn" type="button" class="px-3 py-2 bg-white border border-gray-200 text-gray-700 rounded-lg text-sm font-bold hover:bg-gray-50 active:scale-95 transition-all">查询状态</button>
                            <button id="vcUploadBtn" type="button" class="px-4 py-2 bg-gradient-to-r from-purple-500 to-indigo-600 text-white rounded-lg text-sm font-bold hover:shadow-lg active:scale-95 transition-all">上传并开始复刻</button>
                        </div>
                    </div>

                    <div class="pt-3 border-t border-gray-200">
                        <div class="flex items-center justify-between gap-2">
                            <div class="text-sm font-semibold text-gray-800">可用 speaker_id（支持改名）</div>
                            <div class="flex items-center gap-2">
                                <input id="ttsNewVoiceId" class="w-44 p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="S_..." />
                                <input id="ttsNewVoiceName" class="w-40 p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="名称" />
                                <button id="addTTSVoiceBtn" type="button" class="px-3 py-2 bg-white border border-purple-200 text-purple-700 rounded-lg text-sm font-bold hover:bg-purple-50 active:scale-95 transition-all">添加</button>
                            </div>
                        </div>
                        <div id="ttsCustomVoicesList" class="mt-3 space-y-2"></div>
                    </div>
                </div>
            </section>

            <section class="glass-effect rounded-2xl p-6 shadow-lg">
                <div class="text-lg font-bold text-gray-900">语音合成</div>
                <div class="text-sm text-gray-500 mt-1">输入文字，选择音色，一键生成语音（生成后会发布到首页）</div>

                <div class="mt-4 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">合成文本</label>
                        <textarea id="ttsTextInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none" rows="4" placeholder="请输入要合成的文字..."></textarea>
                        <p class="text-xs text-gray-500 mt-1">可在文本中加入语音指令增强效果</p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">选择音色</label>
                        <select id="ttsVoiceSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white"></select>
                        <input id="ttsVoiceCustom" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="或输入自定义音色ID（speaker_id）" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">语速调节: <span id="speedValue">1.0</span>x</label>
                        <input type="range" id="ttsSpeedRange" min="0.5" max="2.0" step="0.1" value="1.0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600">
                        <div class="flex justify-between text-xs text-gray-400 mt-1">
                            <span>0.5x</span><span>1.0x</span><span>2.0x</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">情感（可选）</label>
                            <select id="ttsEmotionSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white">
                                <option value="">自动/不指定</option>
                                <option value="neutral">中性</option>
                                <option value="happy">开心</option>
                                <option value="sad">悲伤</option>
                                <option value="angry">生气</option>
                                <option value="surprised">惊讶</option>
                                <option value="fear">恐惧</option>
                                <option value="hate">厌恶</option>
                                <option value="excited">激动</option>
                                <option value="coldness">冷漠</option>
                                <option value="depressed">沮丧</option>
                                <option value="lovey-dovey">撒娇</option>
                                <option value="shy">害羞</option>
                                <option value="comfort">安慰鼓励</option>
                                <option value="tension">咆哮/焦急</option>
                                <option value="tender">温柔</option>
                                <option value="storytelling">讲故事/自然讲述</option>
                                <option value="radio">情感电台</option>
                                <option value="magnetic">磁性</option>
                                <option value="advertising">广告营销</option>
                                <option value="vocal - fry">气泡音</option>
                                <option value="ASMR">低语(ASMR)</option>
                                <option value="news">新闻播报</option>
                                <option value="entertainment">娱乐八卦</option>
                                <option value="dialect">方言</option>
                            </select>
                            <p class="text-xs text-gray-500 mt-1">仅部分音色支持情感参数；不支持时会自动忽略</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">情绪强度（1~5）</label>
                            <input type="range" id="ttsEmotionScaleRange" min="1" max="5" step="1" value="4" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600">
                            <div class="flex justify-between text-xs text-gray-400 mt-1">
                                <span>1</span><span>3</span><span>5</span>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end pt-2">
                        <button id="generateTTSBtn" type="button" class="px-6 py-2 bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold rounded-lg hover:shadow-lg active:scale-95 transition-all flex items-center">
                            <span id="ttsBtnText">开始生成</span>
                            <div id="ttsLoading" class="hidden ml-2 w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <nav class="nav-bar">
        <div class="flex items-center justify-around py-2">
            <a href="/" class="nav-item flex flex-col items-center py-2 px-4 text-gray-500">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M8 5a2 2 0 012-2h2a2 2 0 012 2v0H8v0z"></path>
                </svg>
                <span class="text-xs">首页</span>
            </a>

            <a href="/tts.html" class="nav-item active flex flex-col items-center py-2 px-4">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                </svg>
                <span class="text-xs">语音</span>
            </a>

            <a href="/parse.html" class="nav-item flex flex-col items-center py-2 px-4 text-gray-500">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                <span class="text-xs">视频解析</span>
            </a>

            <a href="/history.html" class="nav-item flex flex-col items-center py-2 px-4 text-gray-500">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-xs">历史</span>
            </a>

            <a href="/settings.html" class="nav-item flex flex-col items-center py-2 px-4 text-gray-500">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span class="text-xs">设置</span>
            </a>
        </div>
    </nav>

    <script src="/main.js?v=2.1.6"></script>
</body>
</html>
