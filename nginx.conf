events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 缓存配置
    map $sent_http_content_type $cache_control {
        default "no-cache, no-store, must-revalidate";
        "text/css" "public, max-age=31536000, immutable";
        "application/javascript" "public, max-age=31536000, immutable";
        "image/svg+xml" "public, max-age=31536000, immutable";
        "image/png" "public, max-age=31536000, immutable";
        "image/jpeg" "public, max-age=31536000, immutable";
        "image/webp" "public, max-age=31536000, immutable";
        "font/woff2" "public, max-age=31536000, immutable";
    }
    
    # 上游服务器配置
    upstream app {
        server app:3000;
    }
    
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        
        # 字符编码
        charset utf-8;
        
        # 客户端上传限制
        client_max_body_size 1024M;
        client_body_buffer_size 128k;
        
        # 上传文件代理 - 必须放在静态文件之前
        location /uploads/ {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        # API代理到Node.js后端
        location /api {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # 静态文件
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control $cache_control;
        }
        
        # HTML文件 - 不缓存
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # 防止访问隐藏文件
        location ~ /\. {
            deny all;
        }
        
        # 防止访问备份文件
        location ~* \.(bak|backup|tmp|temp)$ {
            deny all;
        }
        
        # 错误页面
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
        
        # SPA路由支持
        location /history {
            try_files $uri $uri/ /history.html;
        }
        
        location /settings {
            try_files $uri $uri/ /settings.html;
        }
    }
}
