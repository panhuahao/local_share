version: '3.8'

services:
  # Node.js 后端服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: media-share-app
    restart: unless-stopped
    ports:
      - "3000:3000"  # 将容器的3000端口映射到主机的3000端口
    volumes:
      # 挂载数据目录用于持久化存储
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - media-share-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: media-share-nginx
    restart: unless-stopped
    ports:
      - "8580:80"  # 将容器的80端口映射到主机的8580端口
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # 挂载nginx配置文件
      - ./public:/usr/share/nginx/html:ro  # 挂载静态文件
    depends_on:
      app:
        condition: service_healthy
    networks:
      - media-share-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  media-share-network:
    driver: bridge